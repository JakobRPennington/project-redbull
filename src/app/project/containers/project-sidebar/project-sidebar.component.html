<div class="clr-row clr-justify-content-between clr-align-items-center">
    <div class="clr-col-auto">
        <h6>Projects</h6>
    </div>
    <div class="clr-col-auto">
        <button type="button" class="btn btn-icon btn-link btn-sm" (click)="newProject()">
            <clr-icon title="New project" shape="plus"></clr-icon>
        </button>
    </div>
</div>

<div
    *ngFor="let project of projectList$ | async; trackBy: trackByProject"
    class="project clr-row clr-align-items-end"
    [class.selected]="(project$ | async)?.path === project.path"
    (click)="onProjectSelected(project)"
>
    <div class="clr-col-12">
        <p class="truncate">{{ getTitleLine(project) }}</p>
        <p class="p2 truncate">{{ project.path }}</p>
    </div>
</div>
