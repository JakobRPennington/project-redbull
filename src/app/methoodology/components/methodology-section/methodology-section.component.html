<div [formGroup]="sectionForm" class="clr-row methodology-section">
    <!-- Section name -->
    <div class="clr-row clr-align-items-center">
        <div class="clr-col-auto">
            <h3>{{ sectionForm.get('sectionNumber').value }}.</h3>
        </div>
        <div class="clr-col">
            <input type="text" id="sectionName" formControlName="sectionName" class="clr-input" />
        </div>
        <!-- Add methodology section -->
        <div class="clr-col-auto">
            <button type="button" class="btn btn-icon btn-link" (click)="newMethodologyTask()">
                <clr-icon title="New methodology task" shape="plus"></clr-icon>
            </button>
        </div>
    </div>

    <!-- Tasks -->
    <div *ngFor="let task of sectionForm['controls'].tasks['controls']; let i = index" [formGroup]="task" class="clr-row clr-align-items-center">
        <div class="clr-col-auto">
            <h3>{{ task.get('id').value }}.</h3>
        </div>
    </div>
</div>
